<div class="blanket">
    <div id="editFormWindow" class="window bg-white shadow" ng-click="$event.stopPropagation()">
      <div class="content pa-1 column">
        <h1>{{message}}</h1>
        {{description}}
      </div>
      <div class="control pa-1 border-top">
        <button ng-click='cancel()' ng-if="cancelBtn">{{cancelBtn}}</button>
        <button ng-click='accept()'>{{acceptBtn}}</button>
      </div>
  </div>
</div>
