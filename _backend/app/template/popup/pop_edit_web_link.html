<div id="editWebLink" class="blanket" ng-click="cancel()">

  <div  class="window shadow" ng-click="$event.stopPropagation();">
    <div class="header">
     {{text.windowName}}
      <button class="x-close" ng-click="cancel()"><i class="fa fa-times"></i></button>
    </div>
    <div class="content">
      <div class="inputs">
      {{text.label.text}}:
      <input type="text" ng-model="link.name" placeholder="Link Text">
      {{text.label.link}}:
      <input type="text" ng-model="link.href" placeholder="Link to web page">
      </div>
      <div ng-if="new" class="controls">
        <button ng-click="save()">SAVE</button>
      </div>
      <div ng-if="!new" class="controls">
        <button ng-click="delete()">DELETE</button>
        <button ng-click="update()">UPDATE</button>
      </div>
    </div>
  </div><!-- end of window -->
</div><!-- end of blanket -->
