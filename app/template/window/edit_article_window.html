<div class="blanket">
<div id="editArticleWindow" class="window shadow">
  <div class="top">
    Article Editor
    <button class="close" ng-click="closeWithoutSave()"><i class="fa fa-times"></i></button>
  </div>
  <div class="ControlPanel">
    <ul>
      <li><a ng-click="clickFolder()" href="#">File</a></li>
      <li><a href="#">Edit</a></li>
      <li><a href="#">Selection</a></li>
    </ul>
  </div>
  <div class="content">
    <div class="LeftContent">
      <form id="articleEditorForm">
      <input id="articleEditorHeader" class="articleHeader" placeholder="Article Header" ng-model="article.header" />
      <input id="articleEditorContent" class="articleContent" placeholder="Article Content" ng-model="article.content" />
    </div>
    <!-- TODO: Search panel and separate results:
    article, files, garant
    -->
    <div class="RightContent">
      <button id="articleSubmitButton" type="submit" ng-click="saveChanges()"><i class="fa fa-save"></i> Save </button>
      <button class="delete" ng-click="saveChanges()"><i class="fa fa-trash-o"></i> Delete </button>
      <!-- create buttons -->
      <div class="box">
        <div class="flexBox">
        <button ng-click="show('all')" class="btn" ng-class="(isOpen=='all')?'selected':''"><i class="fa fa-circle-o"></i></button>
        <button ng-click="selectFilePop()" class="btn" ng-class="(isOpen=='files')?'selected':''"><i class="fa fa-file"></i></button>
        <button ng-click="selectArticlePop()" class="btn" ng-class="(isOpen=='articles')?'selected':''"><i class="fa fa-file-text-o"></i ></button>
        <button ng-click="selectFormPop()" class="btn" ng-class="(isOpen=='forms')?'selected':''"><i class="fa fa-list"></i></button>
        <button ng-click="selectFolderPop()" class="btn" ng-class="(isOpen=='folders')?'selected':''"><i class="fa fa-folder"></i></button>
        <button ng-click="selectImagePop()" class="btn" ng-class="(isOpen=='images')?'selected':''"><i class="fa fa-image"></i></button>
        </div>
      <!-- be able to search -->
      </div>
        <div class="box">
          Insert Image:
          <div class="flexBox">
            <div>Image</div>
          </div>
        </div>
      </form>
    </div>
  </div class="content">
  <div class="Footer" ng-bind-html="logPanel"></div>
</div>
<!-- POP WINDOW -->
</div><!-- blanket -->
