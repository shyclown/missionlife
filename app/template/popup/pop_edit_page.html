
<style>
  #popEditPage{
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #popEditPage > .window{
    padding: 24px;
  }



</style>


<div id="popEditPage" class="blanket" ng-click="cancel()">
  <div  class="window shadow" ng-click="$event.stopPropagation();">
    <input type="text" ng-model="page.name" placeholder="New Page Name">

    <div ng-if="new">
    <button ng-click="save()">save</button>
    </div>
    <div ng-if="!new">
      <button ng-click="delete()">DELETE</button>
      <button ng-click="update()">UPDATE</button>
    </div>
  </div><!-- end of window -->
</div><!-- end of blanket -->
