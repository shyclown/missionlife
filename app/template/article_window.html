<style>
.articleWindow{
  background-color: #FFF;
  margin: 0 auto;
  max-width: 750px;
  height: 90%;
  max-height: 90%;
  border: #666 1px solid;
  position: relative;
}
.articleWindow .TopPanel{
  height: 32px;
  box-sizing: border-box;
  line-height: 16px;
  padding: 8px;
  border-bottom: 1px solid #EAEAEA;
  background-color: #FFF;
}
.closeBtn{
  box-sizing: border-box;
  background-color: #F44336;
  color: #FFF;
  position: absolute;
  top: 0px;
  right:0px;
  width: 32px;
  height: 32px;
  padding: 8px;
  text-align: center;
}
.ControlPanel{
  background-color: #EAEAEA;
  height: 32px;
}
.ControlPanel>ul{
  margin: 0px;
  padding: 0px;
  list-style: none;
}
.ControlPanel>ul>li{ display: inline-block; }
.ControlPanel>ul>li>a{
  padding: 8px;
  line-height: 16px;
  color: #000;
  text-decoration: none;
  display: inline-block;
}
.RightContent{
  display: block;
  box-sizing: border-box;
  float: right;
  width: 200px;
  height: calc(100% - 96px);
  overflow: hidden;
  background-color: #EAEAEA;
  padding: 8px;

}
.LeftContent{
  display: block;
  float: left;
  background-color: #FFF;
  width: calc(100% - 200px);
  height: calc(100% - 96px);
  overflow: hidden;
}
.Footer{
  padding: 8px;
  line-height: 16px;
  box-sizing: border-box;
  height: 32px;
  clear: both;
  background-color: #666;
}
#articleSubmitButton{
  background-color: #09F;
  width: 100%;
  height: 40px;
  clear: both;
  border: none;
  outline: none;
  color: #FFF;
}
#blanket{
  display: block;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
  background-color: rgba(0,0,0,0.5);
  width: 100%;
  height: 100%;
}
#articleEditorHeader{
  width: 100%;
  box-sizing: border-box;
  padding: 8px 8px;
  font-size: 24px;
  font-weight: 100;
}
*.unselectable {
   -moz-user-select: none;
   -khtml-user-select: none;
   -webkit-user-select: none;
   /*
     Introduced in IE 10.
     See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
   */
   -ms-user-select: none;
   user-select: none;
}
.editor_wrap{
  height: calc(100% - 96px);
}
.content_wrap{
  height: calc(100% - 96px);
}
</style>

<div id="blanket">
<div class="articleWindow">
  <div class="TopPanel">
    Article Editor
    <div class="closeBtn" ng-click="closeWithoutSave()"><i class="fa fa-times"></i></div>
  </div>
  <div class="ControlPanel">
    <ul>
      <li><a ng-click="clickFolder()" href="#">File</a></li>
      <li><a href="#">Edit</a></li>
      <li><a href="#">Selection</a></li>
    </ul>
  </div>
  <div class="LeftContent">
    <form id="articleEditorForm">
    <input id="articleEditorHeader" class="articleHeader" placeholder="Article Header" ng-model="edit_article.header" />
    <input id="articleEditorContent" class="articleContent" placeholder="Article Content" ng-model="edit_article.content" />
  </div>
  <!-- TODO: Search panel and separate results:
  article, files, garant
  -->
  <div class="RightContent">
    <button id="articleSubmitButton" type="submit" ng-click="saveChanges()"><i class="fa fa-save"></i> Save </button>
    <button id="articleSubmitButton" type="button" ng-click="changeState()"><i class="fa fa-save"></i> {{stateText}} </button>
    <!-- create buttons -->
    <button ng-click="show('all')">All</button>
    <button ng-click="show('files')">Files</button>
    <button ng-click="show('aricles')">Article</button>
    <button ng-click="show('forms')">Forms</button>
    <!-- be able to search -->
    <input ng-change="filter()" class="filter">
    <!-- actuall list -->
    <div ng-if="open('files')" class="unselectable" ng-repeat="file in files" ng-click="addLinkToFile(file)">{{file.file_name}}</div>
    <div ng-if="open('forms')" class="unselectable" ng-repeat="form in forms" ng-click="addLinkToForm(form)">{{form.name}}</div>
    <div ng-if="open('articles')" class="unselectable" ng-repeat="article in articlesList" ng-click="addLinkToArticle(article)">{{article.header}}</div>
  </div>
  </form>
  <div class="Footer" ng-bind-html="logPanel"></div>
</div>
</div>
