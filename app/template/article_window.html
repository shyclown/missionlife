<style>
.articleWindow{
  background-color: #FFF;
  margin: 0 auto;
  max-width: 750px;
  height: 90%;
  max-height: 90%;
  border: #666 1px solid;
  position: relative;
}
.articleWindow .TopPanel{
  height: 32px;
  box-sizing: border-box;
  line-height: 16px;
  padding: 8px;
  border-bottom: 1px solid #EAEAEA;
  background-color: #FFF;
}
.closeBtn{
  box-sizing: border-box;
  background-color: #F44336;
  color: #FFF;
  position: absolute;
  top: 0px;
  right:0px;
  width: 32px;
  height: 32px;
  padding: 8px;
  text-align: center;
}
.ControlPanel{
  background-color: #EAEAEA;
  height: 32px;
}
.ControlPanel>ul{
  margin: 0px;
  padding: 0px;
  list-style: none;
}
.ControlPanel>ul>li{ display: inline-block; }
.ControlPanel>ul>li>a{
  padding: 8px;
  line-height: 16px;
  color: #000;
  text-decoration: none;
  display: inline-block;
}
#RightContent{
  display: block;
  box-sizing: border-box;
  float: right;
  width: 200px;
  height: calc(100% - 96px);
  overflow: hidden;
  background-color: #EAEAEA;
  padding: 8px;

}
.LeftContent{
  display: block;
  float: left;
  background-color: #FFF;
  width: calc(100% - 200px);
  height: calc(100% - 96px);
  overflow: hidden;
}
.Footer{
  padding: 8px;
  line-height: 16px;
  box-sizing: border-box;
  height: 32px;
  clear: both;
  background-color: #666;
}
#articleSubmitButton{
  background-color: #09F;
  width: 100%;
  height: 40px;
  clear: both;
  border: none;
  outline: none;
  color: #FFF;
}
#blanket{
  display: block;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
  background-color: rgba(0,0,0,0.5);
  width: 100%;
  height: 100%;
}
#articleEditorHeader{
  width: 100%;
  box-sizing: border-box;
  padding: 8px 8px;
  font-size: 24px;
  font-weight: 100;
}
*.unselectable {
   -moz-user-select: none;
   -khtml-user-select: none;
   -webkit-user-select: none;
   /*
     Introduced in IE 10.
     See http://ie.microsoft.com/testdrive/HTML5/msUserSelect/
   */
   -ms-user-select: none;
   user-select: none;
}
.editor_wrap{
  height: calc(100% - 96px);
}
.content_wrap{
  height: calc(100% - 96px);
}
</style>

<div id="blanket">
<div class="articleWindow">
  <div class="TopPanel">
    Article Editor
    <div class="closeBtn" ng-click="closeWithoutSave()"><i class="fa fa-times"></i></div>
  </div>
  <div class="ControlPanel">
    <ul>
      <li><a ng-click="clickFolder()" href="#">File</a></li>
      <li><a href="#">Edit</a></li>
      <li><a href="#">Selection</a></li>
    </ul>
  </div>
  <div class="LeftContent">
    <form id="articleEditorForm">
    <input id="articleEditorHeader" class="articleHeader" placeholder="Article Header" ng-model="edit_article.header" />
    <input id="articleEditorContent" class="articleContent" placeholder="Article Content" ng-model="edit_article.content" />
  </div>
  <!-- TODO: Search panel and separate results:
  article, files, garant
  -->
  <style>
  #RightContent button.btn{
    background-color: #EAEAEA;
    box-sizing: border-box;
    padding: 4px 8px;
    height: 40px;
    border: none;
    /*border-bottom: 1px solid rgb(244,100,95);*/
  }
  #RightContent button.btn.selected{
    /*border: 1px solid rgb(244,100,95);*/
    border-bottom: none;
    background-color: #FFF;
  }
  #RightContent .searchPanel{
    background-color: #FFF;
    height: 24px;
    padding: 8px;
    /*border: 1px solid rgb(244,100,95);*/
    border-top: none;
  }
  #RightContent .searchPanel i{
    box-sizing: border-box;
    width: 24px;
    height: 24px;
    line-height: 16px;
    padding: 4px;
    background-color: #EAEAEA;
    float: left;
  }
  #RightContent .searchPanel input{
    box-sizing: border-box;
    width: calc(100% - 24px);
    height: 24px;
    padding: 4px 8px;
    line-height: 16px;
    background-color: #EAEAEA;
    border: none;
    outline: none;
  }
  #RightContent .lists{
    background-color: #FFF;
    height: 150px;
    padding: 4px;
    overflow-y: scroll;
  }
  #RightContent .lists .item{
    background-color: #FFF;
    margin-bottom: 4px;
    line-height: 14px;
    font-size: 14px;
    padding: 2px;
  }
  #RightContent .box{
    margin-top: 16px;
  }
  #RightContent .lists .item:hover{
    background-color: #EAEAEA;
  }
  #RightContent .flexBox{
    display: flex;
    justify-content: space-between;
  }
  </style>
  <div id="RightContent">
    <button id="articleSubmitButton" type="submit" ng-click="saveChanges()"><i class="fa fa-save"></i> Save </button>
    <button id="articleSubmitButton" type="button" ng-click="changeState()"><i class="fa fa-save"></i> {{stateText}} </button>
    <!-- create buttons -->
    <div class="box">
      <div class="flexBox">
      <button ng-click="show('all')" class="btn" ng-class="(isOpen=='all')?'selected':''"><i class="fa fa-circle-o"></i> All</button>
      <button ng-click="show('files')" class="btn" ng-class="(isOpen=='files')?'selected':''"><i class="fa fa-file"></i> Files</button>
      <button ng-click="show('articles')" class="btn" ng-class="(isOpen=='articles')?'selected':''"><i class="fa fa-file-text-o"></i > Article</button>
      <button ng-click="show('forms')" class="btn" ng-class="(isOpen=='forms')?'selected':''"><i class="fa fa-list"></i> Forms</button>
      </div>
      <!-- be able to search -->
      <div class="searchPanel">
        <i class="fa fa-search"></i>
        <input ng-change="filter()" ng-model="filter_str" class="filter">
      </div>
      <!-- actuall list -->
      <div class="lists">
      <div ng-if="open('files') || open('all')" class="item unselectable" ng-repeat="file in filterArray(files, 'file_name')" ng-click="addLinkToFile(file)">
        <i class="fa fa-file"></i> {{file.file_name}}</div>
      <div ng-if="open('forms') || open('all')" class="item unselectable" ng-repeat="form in filterArray(forms, 'name')" ng-click="addLinkToForm(form)">
        <i class="fa fa-list"></i> {{form.name}}</div>
      <div ng-if="open('articles') || open('all')" class="item unselectable" ng-repeat="article in filterArray(articlesList, 'header')" ng-click="addLinkToArticle(article)">
        <i class="fa fa-file-text-o"></i> {{article.header}}</div>
      </div>
    </div>
  <div class="box">
    Insert Image:
    <div class="flexBox">
      <div>Image</div>
    </div>
  </div>
  </div>
  </form>
  <div class="Footer" ng-bind-html="logPanel"></div>
</div>
</div>
