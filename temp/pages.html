<style>
#pageList{
  background-color: #EEEEEE;
  box-sizing: border-box;
  position: fixed;
  width: 200px;
  padding: 16px;
  height: calc(100% - 64px) ;
}
#pageList > button.page{
  background-color: #FFF;
  box-sizing: border-box;
  width: 100%;
  text-align: left;
  margin-top: 8px;
}
#pageList > .labelList{
  box-sizing: border-box;
  color: #9E9E9E;
  width: 100%;
  text-align: left;
  margin: 8px 0px;
  padding: 8px;
  border-bottom: 1px solid #BDBDBD
}
#pagePreview{
  box-sizing: border-box;
  background-color: #EEEEEE;
  margin-left: 200px;
  min-height: calc(100% - 64px) ;
  padding: 24px;


}
#pageView{
  margin: 0 auto;
  max-width: 550px;
  background-color: #FFF;
  min-height: 64px;
  padding: 24px;
  margin-top: 24px;


}
#pageView img{
  width: 100%;
}
#pageView article{
  border-bottom: 16px solid #EEEEEE;
}
</style>


<div id="pageList">
<button ng-click="openPopNewPage()" ><i class="fa fa-plus"></i> Add Page</button>
<div class="labelList">Pages</div>
<button class="page" ng-repeat="page in pages" ng-click="openPage(page)"> {{page.name}} </button>
</div>


<div id="pagePreview" >
  <div ng-if="currPage != false">
  <button ng-click="openSelectArticle()"<i class="fa fa-plus"></i> Add Item to Page</button>
  <div id="pageView"class="shadow">
    <div ng-repeat="item in currPageItems">
      <button ng-click="removeItem(item)"><i class="fa fa-minus"></i></button>
      <button ng-click="orderUp(item)"><i class="fa fa-arrow-up"></i></button>
      <button ng-click="orderDown(item)"><i class="fa fa-arrow-down"></i></button>
      <article ng-if="item.type == 1"><h1>{{item.obj.header}}</h1><div ng-bind-html="item.obj.content"></div></article>
    </div>
  </div>
  </div>
</div>
