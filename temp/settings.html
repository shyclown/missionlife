<card>

    <card-name>Page Setup</card-name>

  <card-content>
      <label for="pagename">Page Name:</label>
      <input name="pagename" ng-model="page.name">
      <label for="motto">Motto:</label>
      <textarea type="textarea" name="motto" ng-model="page.motto"></textarea>
  </card-content>
  <card-control>
      <input type='button' value="Submit">
  </card-control>
</card>
